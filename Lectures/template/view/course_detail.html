{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
  <h2>Детали курса: {{ course.name }}</h2>
  <p>{{ course.title}}</p>
  <p>{{ course.description }}</p>
  <p>{{ course.images}}</p>
  <p>{{ course.lectures}}</p>
{% endblock %}

<a href="{% url 'add_assignment_to_course' course_id=course.id %}"><button>Добавить задания</button></a>
</body>
</html>
