<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #6a11cb;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #2575fc;
        }
        .form-group a {
            display: block;
            margin-top: 1rem;
            color: #6a11cb;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .message {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <p>{{ form.username }}</p>
            <p>{{ form.first_name }}</p>
            <p>{{ form.last_name }}</p>
            <p>{{ form.password1 }}</p>
            <p>{{ form.password2 }}</p>
            <p>{{ form.status }}</p>
<!--        {{ form.captcha }}-->
                <button type="submit">Зарегистрироваться</button>
        </form>
        <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
